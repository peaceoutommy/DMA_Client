name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... attempt $i/30"
            sleep 2
          done

      - name: Start API container
        run: |
          docker run -d \
            --name api \
            --network host \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://127.0.0.1:3306/test_db?useSSL=false\&allowPublicKeyRetrieval=true\&serverTimezone=UTC \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=root \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop \
            -e SPRING_JPA_SHOW_SQL=false \
            -e SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION=true \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }} \
            -e CLOUDINARY_URL=${{ secrets.CLOUDINARY_URL }} \
            -e STRIPE_PUB_KEY=${{ secrets.STRIPE_PUB_KEY }} \
            -e STRIPE_PRIV_KEY=${{ secrets.STRIPE_PRIV_KEY }} \
            -e STRIPE_WEBHOOK_PRIV=${{ secrets.STRIPE_WEBHOOK_PRIV }} \
            peaceoutommy/dma-api:main

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/api/health >/dev/null 2>&1; then
              echo "API is ready!"
              exit 0
            fi
            if curl -s http://localhost:8080/actuator/health 2>/dev/null | grep -q "UP"; then
              echo "API health check passed!"
              exit 0
            fi
            # Check if container is still running
            if ! docker ps | grep -q api; then
              echo "API container stopped unexpectedly!"
              docker logs api
              exit 1
            fi
            echo "Waiting for API... attempt $i/60"
            sleep 5
          done
          echo "API failed to start. Container logs:"
          docker logs api
          exit 1

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          VITE_API_URL: http://localhost:8080/api
          VITE_STRIPE_PUBLISH_KEY: ${{ secrets.STRIPE_PUB_KEY }}
          CYPRESS_API_URL: http://localhost:8080/api
          CYPRESS_DB_HOST: 127.0.0.1
          CYPRESS_DB_PORT: 3306
          CYPRESS_DB_USER: root
          CYPRESS_DB_PASSWORD: root
          CYPRESS_DB_NAME: test_db

      - name: Show API logs on failure
        if: failure()
        run: docker logs api

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
