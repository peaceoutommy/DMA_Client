name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      api:
        image: peaceoutommy/dma-api:main
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/test_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      # ---------------------------------------------------------------
      # WAIT FOR API
      # ---------------------------------------------------------------
      # First wait for TCP port, then verify HTTP endpoint responds
      - name: Wait for API to be ready
        run: |
          npm install -g wait-on
          echo "Waiting for API TCP port..."
          npx wait-on tcp:localhost:8080 --timeout 180000
          echo "TCP port ready, checking HTTP health..."
          for i in {1..60}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/health 2>/dev/null | grep -q "200\|404"; then
              echo "API is responding to HTTP requests"
              break
            fi
            if curl -s http://localhost:8080/actuator/health 2>/dev/null | grep -q "UP"; then
              echo "API health check passed"
              break
            fi
            echo "Waiting for API HTTP response... attempt $i/60"
            sleep 5
          done
          # Final verification
          curl -v http://localhost:8080/api/active"

      # ---------------------------------------------------------------
      # RUN CYPRESS
      # ---------------------------------------------------------------
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          # Frontend environment
          VITE_API_URL: http://localhost:8080
          # Cypress environment variables for database tasks
          CYPRESS_API_URL: http://localhost:8080/api
          CYPRESS_DB_HOST: localhost
          CYPRESS_DB_PORT: 3306
          CYPRESS_DB_USER: root
          CYPRESS_DB_PASSWORD: root
          CYPRESS_DB_NAME: test_db

      # ---------------------------------------------------------------
      # UPLOAD ARTIFACTS ON FAILURE
      # ---------------------------------------------------------------
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
