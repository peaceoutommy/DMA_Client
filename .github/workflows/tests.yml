name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      api:
        image: peaceoutommy/dma-api:main
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/test_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      # ---------------------------------------------------------------
      # WAIT FOR API
      # ---------------------------------------------------------------
      # "tcp" checks if the port is accepting connections
      - name: Wait for API to be ready
        run: |
          npm install -g wait-on
          npx wait-on tcp:localhost:8080 --timeout 180000

      # ---------------------------------------------------------------
      # RUN CYPRESS
      # ---------------------------------------------------------------
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome 
          record: false
        env:
          VITE_API_URL: http://localhost:8080