name: Docker Build & Push

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
  workflow_run:
    workflows: ["E2E Tests"]
    types: [completed]
    branches: [main]

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # Only run if tests passed (or on manual trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'release' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: peaceoutommy/dma-client
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=peaceoutommy/dma-client:buildcache
          cache-to: type=registry,ref=peaceoutommy/dma-client:buildcache,mode=max
